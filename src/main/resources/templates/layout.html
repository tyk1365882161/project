<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">商城</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card-product:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: all 0.3s; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-shop"></i> 商城</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <form class="d-flex align-items-center me-auto" action="/" method="get">
                <input class="form-control form-control-sm me-2" 
                    type="search" 
                    name="keyword" 
                    th:value="${keyword}" 
                    placeholder="搜索商品..." 
                    aria-label="Search">   
                <button class="btn btn-outline-success text-nowrap" type="submit">搜索</button>
                </form>
                <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">
                        <i class="bi bi-cart"></i> 购物车
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">
                        <i class="bi bi-receipt"></i> 我的订单
                    </a>
                </li>            
                <li class="nav-item" th:if="${session.user != null}">
                    <span class="nav-link text-light">欢迎, <span th:text="${session.user.username}">User</span></span>
                </li>
                <li class="nav-item" th:if="${session.user != null}">
                    <a class="nav-link" href="/logout">注销</a>
                </li>
                <li class="nav-item" th:if="${session.user != null and session.user.role == 'ADMIN'}">
                    <a class="nav-link fw-bold text-warning" href="/admin/dashboard">
                        <i class="bi bi-speedometer2"></i> 进入后台
                    </a>
                </li>
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" href="/login">登录/注册</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer class="bg-dark text-light py-4 mt-5" th:fragment="footer">
    <div class="container text-center">
        <p class="mb-0">&copy; All Rights Reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
