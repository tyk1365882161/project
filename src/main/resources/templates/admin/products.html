<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container mt-4">
    <a href="/admin/dashboard" class="btn btn-secondary mb-3">返回</a>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">添加新商品</div>
                <div class="card-body">
                    <form action="/admin/products/add" method="post">
                        <div class="mb-2"><input name="name" class="form-control" placeholder="商品名称" required></div>
                        <div class="mb-2"><textarea name="description" class="form-control" placeholder="描述"></textarea></div>
                        <div class="mb-2"><input name="price" type="number" step="0.01" class="form-control" placeholder="价格" required></div>
                        <div class="mb-2"><input name="stock" type="number" class="form-control" placeholder="库存" required></div>
                        <div class="mb-2"><input name="imageUrl" class="form-control" placeholder="图片URL"></div>
                        <button class="btn btn-success w-100">添加</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <table class="table table-striped border">
                <thead><tr><th>ID</th><th>名称</th><th>价格</th><th>库存</th><th>操作</th></tr></thead>
                <tbody>
                    <tr th:each="p : ${products}">
                        <td th:text="${p.id}">1</td>
                        <td th:text="${p.name}">iPhone</td>
                        <td th:text="${p.price}">999</td>
                        <td th:text="${p.stock}">10</td>
                        <td>
                            <a th:href="@{/admin/products/edit(id=${p.id})}" class="btn btn-sm btn-primary me-2">编辑</a>

                            <a th:href="@{/admin/products/delete(id=${p.id})}" class="btn btn-sm btn-danger" onclick="return confirm('确定删除？')">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
