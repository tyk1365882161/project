<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑商品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning">
                    <h4>编辑商品信息</h4>
                </div>
                <div class="card-body">
                    <form action="/admin/products/update" method="post">
                        <input type="hidden" name="id" th:value="${product.id}">
                        
                        <div class="mb-3">
                            <label>商品名称</label>
                            <input name="name" class="form-control" th:value="${product.name}" required>
                        </div>
                        <div class="mb-3">
                            <label>描述</label>
                            <textarea name="description" class="form-control" rows="3" th:text="${product.description}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label>价格</label>
                            <input name="price" type="number" step="0.01" class="form-control" th:value="${product.price}" required>
                        </div>
                        <div class="mb-3">
                            <label>库存</label>
                            <input name="stock" type="number" class="form-control" th:value="${product.stock}" required>
                        </div>
                        <div class="mb-3">
                            <label>图片URL</label>
                            <input name="imageUrl" class="form-control" th:value="${product.imageUrl}">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/admin/products" class="btn btn-secondary">取消</a>
                            <button type="submit" class="btn btn-primary">保存修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
