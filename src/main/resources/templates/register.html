<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('用户注册')}"></head>
<body>

    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h4>新用户注册</h4>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <form action="/register" method="post">
                            <div class="mb-3">
                                <label class="form-label">用户名</label>
                                <input type="text" name="username" class="form-control" placeholder="设置您的登录账号" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">电子邮箱</label>
                                <input type="email" name="email" class="form-control" placeholder="用于接收订单通知" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">密码</label>
                                <input type="password" name="password" class="form-control" placeholder="设置密码" required>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100">确认注册</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>已有账号？ <a href="/login">去登录</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
